<div class="row">
  <div class="col">
    <table class="table table-info table-bordered">
      <thead>
        <tr>
          <th>Framework</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let framework of frameworks">
          <td [ngClass]="getClasses(framework)">{{framework}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Framework</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let framework of frameworks">
          <td [ngStyle]="getInlineStyles(framework)">{{framework}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
